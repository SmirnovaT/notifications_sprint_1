[flake8]
format = wemake
show-source = True
max-line-length = 88
select = B,C,E,F,W
ignore = B008,WPS404,W291,W293,W503,F403,C901,WPS458,WPS305,WPS323,C812,WPS407,WPS110,WPS115,WPS600,WPS226,WPS442,WPS430,WPS317,WPS301,WPS332,WPS217,WPS210,E800,WPS505,WPS202,WPS326
exclude = .git,venv,.venv,.env_example,__pycache__